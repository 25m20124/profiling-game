<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>힌트 제공 시스템</title>

<style>
body {
    background-color: #0f0f0f;
    color: #eaeaea;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #ff5c5c;
    color: white;
}

button:disabled {
    background-color: gray;
    cursor: not-allowed;
}

#hintBox {
    margin-top: 30px;
    padding: 20px;
    border: 1px solid #555;
    border-radius: 10px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    display: none;
    background-color: #1a1a1a;
}
</style>
</head>

<body>

<h1>숭례문 사건 힌트 시스템</h1>
<p>⚠ 힌트는 단 한 번만 사용할 수 있습니다.</p>

<button id="hintBtn" onclick="showHint()">힌트 사용</button>

<div id="hintBox"></div>

<script>
let used = false;

const hints = [
    "CCTV 영상에서는 택시를 이용한 인물의 성별만 파악할 수 있다.",
    "최수진은 숭례문 화재 대응 훈련 이력을 통해 방재 관련 지식을 갖고 있었다.",
    "김미영과의 인터뷰 내용은 방재 시스템의 부실함을 드러내며, 의심이 강화되는 계기가 된다.",
    "한지훈의 목조 건축물 열확산 시뮬레이션 자료는 최수진의 노트북에서 발견되었다.",
    "문자 기록을 통해 최수진의 심리 상태가 평소와 다르게 불안정했음을 추정할 수 있다."
];

function showHint() {
    if (used) return;

    used = true;
    document.getElementById("hintBtn").disabled = true;

    const randomHint = hints[Math.floor(Math.random() * hints.length)];
    const box = document.getElementById("hintBox");
    box.style.display = "block";
    box.innerText = "힌트: " + randomHint;
}
</script>

</body>
</html>
