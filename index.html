<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>프로파일링 단서 시스템</title>

<style>
body {
    background-color: #0f0f0f;
    color: #eaeaea;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
}

button {
    display: block;
    width: 90%;
    max-width: 700px;
    margin: 12px auto;
    padding: 16px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #3a3a3a;
    color: white;
}

button:hover:enabled {
    background-color: #ff5c5c;
}

button:disabled {
    background-color: #555;
    cursor: not-allowed;
}

#result {
    margin-top: 30px;
    padding: 25px;
    max-width: 750px;
    margin-left: auto;
    margin-right: auto;
    background-color: #1a1a1a;
    border-radius: 12px;
    border: 1px solid #555;
    display: none;
    font-size: 18px;
    line-height: 1.6;
}
</style>
</head>

<body>

<h1>숭례문 프로파일링 단서</h1>
<p>힌트는 전체에서 단 한 번만 사용할 수 있습니다.</p>

<button onclick="useHint(0)">최수진이 택시를 타고 간 CCTV 촬영본</button>
<button onclick="useHint(1)">최수진의 숭례문 화재 대응 훈련 이력서</button>
<button onclick="useHint(2)">김미영과 최수진과의 인터뷰</button>
<button onclick="useHint(3)">한지훈의 목조 건축물 열확산 시뮬레이션 (최수진 노트북)</button>
<button onclick="useHint(4)">최수진과 최수정의 문자 기록</button>

<div id="result"></div>

<script>
let used = false;

const facts = [
    "알 수 있는 사실: 촬영된 인물의 기본적인 신체적 특징을 일부 짐작할 수 있다.",
    "알 수 있는 사실: 화재 대응과 관련된 내용을 접해 본 경험이 있었음을 추정할 수 있다.",
    "알 수 있는 사실: 방재 체계의 미흡한 부분이 언급되고 있음을 확인할 수 있다.",
    "알 수 있는 사실: 목조 건축물의 열 확산과 관련된 자료를 살펴본 흔적이 남아 있다.",
    "알 수 있는 사실: 사건 전후의 심리 상태 변화를 짐작하게 하는 표현이 포함되어 있다."
];

function useHint(index) {
    if (used) return;

    used = true;

    const result = document.getElementById("result");
    result.style.display = "block";
    result.innerText = facts[index];

    // 모든 버튼 비활성화
    const buttons = document.querySelectorAll("button");
    buttons.forEach(btn => btn.disabled = true);
}
</script>

</body>
</html>
